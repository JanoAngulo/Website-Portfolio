<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Web site created using create-react-app"/>
		
		<link rel="apple-touch-icon" href="./logo192.png" />
		<link rel="manifest" href="./manifest.json" />
		<script src="https://kit.fontawesome.com/141750b507.js" crossorigin="anonymous"></script>
		
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<title>JRLA-Portfolio</title>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/JRLA-Icon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/JRLA-Icon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/JRLA-Icon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/JRLA-Icon/site.webmanifest" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<style>
			.loader--hide{
				display: none !important;
			}
			body {
				margin: 0;
				padding: 0;
				height: 100%;
			}

			.loader-wrapper {
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
				background-color:#eceff4 ;
				display: grid;
				place-items: center;
			}

			.loader {
				width: auto;
				height: 15rem;
			}

		</style>

	</head>
	<body>
		<div class="loader-wrapper">
				<img class="loader" src="./Loader/JRLA-Logo-1.gif" alt="Logo Loader" />
		</div>
		<div id="root">
			
		</div>
	</body>
</html>
